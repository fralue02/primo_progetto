{% extends 'base.html' %}
{% block title %} {{block.super}} | Lista Articoli {% endblock title %}
{% block content %}
<h4>Articoli:</h4>
{% for art in articoli %}
<p> <strong>Titolo: </strong> <a href="/news/articoli/{{ art.id }}"> {{ art.titolo }} </a> </p>
<p> <strong>Contenuto: </strong> {{ art.contenuto }} </p>
<p> <strong>Autore: </strong> {{ art.giornalista }} </p>
<hr>
{% endfor %}
{% endblock content %}
