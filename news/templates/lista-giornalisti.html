{% extends 'base.html' %}
{% block title %} {{block.super}} | Lista Giornalisti {% endblock title %}
{% block content %}
<h4>Giornalisti:</h4>
{% for gio in giornalisti %}
<p> <strong>Nome: </strong> {{ gio.nome }} </p>
<p> <strong>Cognome: </strong> <a href="/news/giornalista/{{gio.id}}">{{ gio.cognome }}</a> </p>
<hr>
{% endfor %}
{% endblock content %}
